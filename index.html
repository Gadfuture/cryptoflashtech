<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Button</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #message { margin-top: 20px; font-size: 18px; display: none; }
    </style>
</head>
<body>
    <button onclick="generateAction()">Generate</button>
    <div id="message"></div>

    <script>
        function generateAction() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = 'Add Amount of 10,000<br>Contact us on: ' +
                '<a href="https://wa.me/1234567890" target="_blank">WhatsApp</a> | ' +
                '<a href="mailto:support@example.com">Email</a> | ' +
                '<a href="https://t.me/yourtelegramhandle" target="_blank">Telegram</a>';
        }
    </script>
</body>
</html>
